<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ColetÃ¢nea Digital</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="src/css/pesquisador-simples.css">
    <link rel="stylesheet" href="src/css/search.css">
    <link rel="stylesheet" href="src/css/fonts.css">
    <link rel="stylesheet" href="src/css/searchOptions.css">
    <link rel="stylesheet" href="src/css/searchOption.css">
    <link rel="stylesheet" href="src/css/subfolders.css">
</head>

<body>
    <!-- Pesquisador Simples Component -->
    <div id="pesquisador-simples">
        <div class="pesquisador-simples-container">
            <h1 class="pesquisador-simples-title">COLETÃ‚NEA DIGITAL</h1>
            <!-- Search Component -->
            <div id="search">
                <div class="search-container">
                    <input type="text" id="search-input" placeholder="Digite sua busca..." class="search-input" />
                    <div class="search-button-row">
                        <button id="search-clear-btn" class="search-limpar-btn">
                            <!-- heroArrowPath icon -->
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2">
                                <path d="M1 4v6h6M23 20v-6h-6" />
                                <path d="M20.49 9A9 9 0 0 0 5.64 5.64L1 10m22 4l-4.64 4.36A9 9 0 0 1 3.51 15" />
                            </svg>
                        </button>
                        <button id="search-submit-btn" class="search-achar-btn">
                            <!-- heroDocumentMagnifyingGlass icon -->
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2">
                                <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z" />
                                <polyline points="14,2 14,8 20,8" />
                                <circle cx="11.5" cy="14.5" r="2.5" />
                                <path d="M13.25 16.25L15 18" />
                            </svg>
                        </button>
                    </div>
                </div>
            </div>

            <!-- Search Options Component -->
            <div id="search-options">
                <div class="search-options-container">
                    <!-- Results will be populated here by JavaScript -->
                </div>
            </div>
        </div>
    </div>

    <!-- Search Option Component Template (will be cloned by JS) -->
    <template id="search-option-template">
        <div class="search-option-louvor-card">
            <div class="search-option-louvor-header">
                <h3 class="search-option-louvor-title"></h3>
            </div>
            <div class="search-option-louvor-info">
                <div class="search-option-louvor-numero"></div>
                <div class="search-option-louvor-classificacao"></div>
                <div class="search-option-louvor-colecao"></div>
                <div class="search-option-louvor-categoria"></div>
            </div>
        </div>
    </template>

    <!-- Scripts -->
    <script src="src/js/versionedAssetLoader.js"></script>
    <script src="src/js/appLoader.js"></script>
    <script>
        // Inicializar aplicaÃ§Ã£o com carregamento inteligente
        document.addEventListener('DOMContentLoaded', () => {
            window.appLoader.loadApplication();
        });

        // Evento disparado quando a aplicaÃ§Ã£o estÃ¡ pronta
        document.addEventListener('appReady', () => {
            console.log('ðŸŽ‰ ColetÃ¢nea Digital pronta para uso!');
            
            // Focar no campo de busca quando estiver pronto
            const searchInput = document.getElementById('search-input');
            if (searchInput) {
                searchInput.focus();
            }
        });
    </script>
</body>

</html>
